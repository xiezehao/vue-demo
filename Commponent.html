<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<my title="asd"></my>
			<qwe></qwe>
			<asd></asd>
			<asd></asd>
			<input v-model="message" />
			<child :qwemessage="message"></child>
		</div>
		<script src="https://cdn.bootcss.com/vue/2.3.4/vue.js"></script>
		<script>
			Vue.component("my",{
				props:["title"],
				template:"<div>{{title}}</div>"
				
			})
			var qwe={
				template:"<p>asd</p>"
			}
			var data={counter:0}
			Vue.component("asd",{
				template:"<button @click='counter++'>{{counter}}</button>",
				data:function(){
					return {
						counter:0
					}
				}
			})
			Vue.component("child",{
				data:{
					message:""
				},
				props:["qwemessage"],
				template:"<span>{{message}}</span>"
				
			})
			new Vue({
				el:"#app",
				components:{
					"qwe":qwe
				}
			})
			
		</script>
	</body>
</html>
