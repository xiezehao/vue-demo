<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div class="app">
			<ul id="example-1">
			  <li v-for="item in items">
			    {{ item.message }}
			    {{ item.qwe }}
			  </li>
			</ul>
			
			<ul>
			  <template v-for="item in items">
			    <li>{{ item.message }}</li>
			    <li class="divider"></li>
			  </template>
			</ul>
			
			<ul id="repeat-object" class="demo">
			  <li v-for="(value,key,index) in object">
			    {{ value }}---{{key}}-----{{index}}
			  </li>
			</ul>
			<div>
			  <span v-for="n in 10">{{ n }}<br /></span>
			</div>
		</div>
		<script src="https://cdn.bootcss.com/vue/2.3.4/vue.js"></script>
		<script>
			new Vue({
				el:".app",
				data: {
				    items: [
				      {message: 'Foo',qwe:"123" },
				      {message: 'Bar' }
				    ],
				     object: {
				      FirstName: 'John',
				      LastName: 'Doe',
				      Age: 30
				    }
				}
			})
		</script>
	</body>
</html>
