<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div class="app">
			<div :style="{ color: activeColor, fontSize: fontSize + 'px' }">789456</div>
			<div :style="[styleObject,qwe]">789456</div>
		</div>
		<script src="https://cdn.bootcss.com/vue/2.3.4/vue.js"></script>
		<script>
			new Vue({
				el:".app",
				data:{
					activeColor: 'red',
  					fontSize: 30,
  					styleObject:{
  						color:"red"
  					},
  					qwe:{
  						fontSize:"45px"
  					}
				}
			})
		</script>
	</body>
</html>
