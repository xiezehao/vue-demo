<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<p>{{ total }}</p>
		  <button-counter v-on:increment="incrementTotal"></button-counter>
		  <button-counter v-on:increment="incrementTotal"></button-counter>
		</div>
		<script src="https://cdn.bootcss.com/vue/2.3.4/vue.js"></script>
		<script>
			Vue.component('button-counter', {
			  template: '<button v-on:click="increment">{{ counter }}</button>',
			  data: function () {
			    return {
			      counter: 0
			    }
			  },
			  methods: {
			    increment: function () {
			      this.counter += 1
			      this.$emit('increment')
			    }
			  },
			})
			new Vue({
				el:"#app",
				data: {
				    total: 0
				},
				methods: {
				    incrementTotal: function () {
				      this.total += 1
				    }
				}
			})
			
		</script>
	</body>
</html>
